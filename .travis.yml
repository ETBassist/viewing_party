language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- RAILS_ENV=test bundle exec rails webpacker:compile
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
  run: rails db:migrate
env:
  global:
    secure: 
